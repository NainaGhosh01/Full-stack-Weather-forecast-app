<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            font-family: 'Segoe UI', sans-serif;
        }
        .weather-card {
            background-color: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }
        .form-control, .btn {
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-items-center vh-100">
        <h1 class="mb-4 fw-bold text-white shadow">🌤️ Weather Forecast</h1>
        
        <form method="POST" class="w-100" style="max-width: 500px;">
            <div class="input-group mb-4">
                <input type="text" class="form-control" name="city" placeholder="Enter city name" required>
                <button type="submit" class="btn btn-primary">Get Weather</button>
            </div>
        </form>

        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}

        {% if weather %}
        <div class="weather-card text-center">
            <h2 class="mb-3">{{ weather.city }}</h2>
            <h3>{{ weather.temperature }}°C</h3>
            <p class="text-muted">
                <img src="http://openweathermap.org/img/wn/{{ weather.icon }}@2x.png" alt="icon">
                {{ weather.description.capitalize() }}
            </p>
            <p>💧 Humidity: {{ weather.humidity }}%</p>
            <p>🌬️ Wind Speed: {{ weather.wind_speed }} m/s</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
